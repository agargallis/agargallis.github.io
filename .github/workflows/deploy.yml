name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Η διαδικασία τρέχει όταν κάνεις push στο main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Build and export the project
      run: |
        npm run build
        npm run export

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        deploy_branch: gh-pages  # Σημείο αποθήκευσης στο GitHub Pages
        folder: out  # Φάκελος που περιέχει τα στατικά αρχεία (π.χ. `out/`)
